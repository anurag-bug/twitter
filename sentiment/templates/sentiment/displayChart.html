<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analysis</title>
    <style>
        body{
            background:#555;
        }
        #piechart{
            text-align: center;
            width: 700px; 
            height: 500px;
            margin-left:25%;
        }
        #desc{
            color:#eee;
        }
        #back{
            text-decoration:none;
            color:#eee;
            margin:10px;
        }
        
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Sentiment', 'Number of People'],
          ['Positive',     {{positive}}],
          ['Weakly Positive',      {{wpositive}}],
          ['Strongly Positive',  {{spositive}}],
          ['Negative', {{negative}}],
          ['Weakly Negative',    {{wnegative}}],
          ['Strongly Negative',    {{snegative}}],
          ['Neutral',    {{neutral}}]
        ]);

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
</head>
<body>
<center><h1 id="desc">Analysis of tweets</h1></center>
<div id="piechart"></div>
<div id="back">
    <center><a id="back" href="http://127.0.0.1:8000/twitter/search/">Search Another Term</a></center>
</div>

</body>
</html>
